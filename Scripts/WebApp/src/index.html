<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TaskMaster Classic - Legacy Task Manager</title>
    
    <!-- 
    ============================================================================
    MODERNIZATION NOTES:
    This application intentionally uses legacy patterns for modernization demos:
    - jQuery 2.2.4 (outdated, should migrate to vanilla JS or React)
    - Font Awesome 4.7 (should update to v6)
    - No module system (should use ES6 modules)
    - Inline meta tags (should use modern meta management)
    ============================================================================
    -->
    
    <!-- Legacy jQuery 2.2.4 - Intentionally outdated for modernization exercise -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" 
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" 
            crossorigin="anonymous"></script>
    
    <!-- Font Awesome 4.7 - Legacy version -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Application Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="logo">
                    <i class="fa fa-check-square-o"></i>
                    <h1>TaskMaster <span class="version">Classic</span></h1>
                </div>
                <p class="tagline">Simple task management for productive days</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Add Task Section -->
            <section class="add-task-section">
                <form id="taskForm" class="task-form">
                    <div class="form-row">
                        <div class="input-group input-group-title">
                            <label for="taskTitle">
                                <i class="fa fa-pencil"></i>
                                Task Title
                            </label>
                            <input type="text" 
                                   id="taskTitle" 
                                   name="taskTitle" 
                                   placeholder="What needs to be done?" 
                                   required
                                   autocomplete="off">
                        </div>
                        
                        <div class="input-group input-group-priority">
                            <label for="taskPriority">
                                <i class="fa fa-flag"></i>
                                Priority
                            </label>
                            <select id="taskPriority" name="taskPriority">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="input-group input-group-description">
                            <label for="taskDescription">
                                <i class="fa fa-align-left"></i>
                                Description (optional)
                            </label>
                            <textarea id="taskDescription" 
                                      name="taskDescription" 
                                      placeholder="Add more details..."
                                      rows="2"></textarea>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fa fa-plus"></i>
                            Add Task
                        </button>
                        <button type="reset" class="btn btn-secondary">
                            <i class="fa fa-times"></i>
                            Clear
                        </button>
                    </div>
                </form>
            </section>

            <!-- Filter Section -->
            <section class="filter-section">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">
                        <i class="fa fa-list"></i>
                        All
                        <span class="count" id="countAll">0</span>
                    </button>
                    <button class="filter-btn" data-filter="pending">
                        <i class="fa fa-clock-o"></i>
                        Pending
                        <span class="count" id="countPending">0</span>
                    </button>
                    <button class="filter-btn" data-filter="completed">
                        <i class="fa fa-check"></i>
                        Completed
                        <span class="count" id="countCompleted">0</span>
                    </button>
                </div>
                
                <div class="search-box">
                    <i class="fa fa-search"></i>
                    <input type="text" 
                           id="searchInput" 
                           placeholder="Search tasks..."
                           autocomplete="off">
                </div>
            </section>

            <!-- Tasks List -->
            <section class="tasks-section">
                <div id="tasksList" class="tasks-list">
                    <!-- Tasks will be rendered here by JavaScript -->
                </div>
                
                <div id="emptyState" class="empty-state" style="display: none;">
                    <i class="fa fa-inbox"></i>
                    <h3>No tasks found</h3>
                    <p>Add a new task to get started!</p>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <div class="footer-content">
                <p>
                    <i class="fa fa-code"></i>
                    Built with legacy JavaScript (ES5 + jQuery 2.2.4)
                </p>
                <p class="modernization-note">
                    <i class="fa fa-wrench"></i>
                    Ready for modernization to ES6+, React, or Vue.js
                </p>
            </div>
        </footer>
    </div>

    <!-- Edit Task Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fa fa-edit"></i> Edit Task</h2>
                <button class="modal-close" id="closeModal">
                    <i class="fa fa-times"></i>
                </button>
            </div>
            <form id="editForm" class="task-form">
                <input type="hidden" id="editTaskId">
                
                <div class="input-group">
                    <label for="editTaskTitle">Task Title</label>
                    <input type="text" id="editTaskTitle" required>
                </div>
                
                <div class="input-group">
                    <label for="editTaskDescription">Description</label>
                    <textarea id="editTaskDescription" rows="3"></textarea>
                </div>
                
                <div class="input-group">
                    <label for="editTaskPriority">Priority</label>
                    <select id="editTaskPriority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                
                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fa fa-save"></i>
                        Save Changes
                    </button>
                    <button type="button" class="btn btn-secondary" id="cancelEdit">
                        <i class="fa fa-times"></i>
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Application JavaScript - Legacy ES5 -->
    <script src="js/app.js"></script>
</body>
</html>
